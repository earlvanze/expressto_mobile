<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Expressto</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/lodash/lodash.min.js"></script>

    <!-- Angular Google Maps -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="expressto">
      <ion-side-menus enable-menu-with-back-views="true">
        <!-- Main Content-->
        <ion-side-menu-content>
          <ion-header-bar class="bar-stable">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
              <h1 class="title">Expressto</h1>
              <i class="button button-icon icon ion-loop" ng-click="get_refreshed();"></i>
          </ion-header-bar>
          <ion-header-bar class="bar bar-subheader">
          <span class="container">
            <div style="text-align: center">
              Select your pickup location
            </div>
          </span>
        </ion-header-bar>
          
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left-->
        <ion-side-menu side="left">
          <ion-list>
            <div ng-if="!isAuthenticated">
              <ion-item class="item item-divider" menu-toggle="left">
                <span>Menu</span>
              </ion-item>
            </div>
            <div ng-if="isAuthenticated">
              <ion-item class="item item-divider" href="#/account" menu-toggle="left">
                <span>{{user.first_name}} {{user.last_name}}</span>
              </ion-item>
            </div>
            <ion-item class="item" href="#/index" menu-toggle="left">
              Map
            </ion-item>
            <div ng-if="isAuthenticated" ng-controller="logout_controller">
              <ion-item class="item" ng-click="logout();" menu-toggle="left">
                Logout
              </ion-item>
            </div>
            <div ng-if="!isAuthenticated">
              <ion-item class="item" href="#/login" menu-toggle="left">
                Login
              </ion-item>
            </div>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>
  </body>
</html>
