<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="arova">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Launch External App Demo</h1>
        </ion-header-bar>
        <ion-content ng-controller="CheckController">
          <div id="deviceready" class="blink">
              <p class="event listening">Connecting to iDevice</p>
              <p class="event received">Device is Ready</p>
          </div>
          
          <button id="openTapingo">Tapingo</button>
          <p>This button opens the Tapingo app or in the in-app browser based on whether the app is installed. When you have finished ordering, come back to this app to set the source and destination.</p>
        </ion-content>
    </ion-pane> 

  </body>
</html>
